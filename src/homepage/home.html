    <div class="relative min-h-screen bg-neutral-300 p-6 sm:p-12 overflow-y-auto">

        <nav class="pl-20 flex flex-grow flex-wrap justify-start space-x-6">
          <ul class="flex space-x-6">
            <li><a href="#" class="font-semibold text-neutral-700 hover:text-blue-300">Home</a></li>
            <li><a href="#" class="font-semibold text-neutral-700 hover:text-blue-300">Problems</a></li>
